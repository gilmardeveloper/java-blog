<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <link rel="icon" th:href="@{~/assets/imagens/favicon.ico}" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <title>Blog - Login</title>
    
    <meta name="robots" content="nofollow, noarchive, noindex" />   

    <link th:href="@{/assets/css/style.css}" rel="stylesheet" async="async" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons" async="async"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700" async="async" media="none" onload="if(media!='all')media='all'"/>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700"/></noscript>

</head>
<body>

    <header>
        <div th:include="navbar :: navbar"></div>
    </header>
    

    <!-- inicio do main -->
    <main>
        <div id="div-login">

            <div class="container">
                <div class="row">

                     <div class="col-md-5 col-md-offset-3">
                        <div class="card">

                            <div class="card-content">
                                <p class="category">Fa√ßa seu login</p>
                            </div>

                            <div class="card-content">
                                <div th:if="${param.error != null}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></div>

                                <div th:if="${param.logout}">
                                   
                                </div>
                                <form th:action="@{/login}" method="post">
                                    
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="email" placeholder="E-mail" name="username" class="form-control" required="true"/>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="password" placeholder="Senha" name="password" class="form-control" required="true"/>
                                        </div>
                                    </div>

                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success">Entrar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <!-- fim do main -->

    <script th:src="@{~/assets/js/lab.js}" type="text/javascript"></script>

    <script>
        $LAB
        .script("/assets/js/core.js").wait()
        .script("/assets/js/core-dependence.js").wait();
    </script>

</body>

</html>
