<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
	<div th:fragment="navbar">
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{https://blog.cnhmais.com.br}"><strong>Blog</strong></a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						
						<li class="dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="material-icons">settings</i> Admin
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu dropdown-with-icons">
								<li >
									<a href="#">
										<i class="material-icons hidden-xs">face</i> <span sec:authentication="name"></span>
									</a>
								</li>
								<li >
									<a href="/painel/">
										<i class="material-icons">dns</i> Painel
									</a>
								</li>
								<li >
									<a href="/logout">
										<i class="material-icons">power_settings_new</i> Logout
									</a>
								</li>
							</ul>
							
						</li>

						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="material-icons">view_day</i> Categorias
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu dropdown-with-icons" th:unless="${#lists.isEmpty(categorias)}">
								<li th:each="categoria : ${categorias}">
									<a th:href="@{/categorias/{tag}/(tag=${categoria.tag})}" >
										<i class="material-icons">dns</i> <span th:text="${categoria.descricao}"></span>
									</a>
								</li>
							</ul>
						</li>

						<li>
							<a target="_blank" th:href="@{https://www.facebook.com/pg/blog/about/?ref=page_internal}" class="dropdown-toggle">
								<i class="material-icons">view_carousel</i> Sobre
							</a>
						</li>

						<li>
							<a th:href="@{mailto:administrador@mail.com}" rel="nofollow" class="btn btn-white btn-simple">
								<i class="material-icons">mail</i> Contato
							</a>
						</li>
						
					</ul>

				</div>
			</div>
		</nav>

	</div>
</body>
</html>
